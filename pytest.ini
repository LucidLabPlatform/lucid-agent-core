[pytest]
# Pytest configuration for LUCID Agent Core

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    --cov=src
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use Docker/MQTT)
    e2e: End-to-end tests (requires full running system)
    slow: Slow tests (may take >1s)
    
# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
